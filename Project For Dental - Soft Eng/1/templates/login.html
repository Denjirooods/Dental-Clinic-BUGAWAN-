<!DOCTYPE html>
<html>
<head>
    <title>Login - MCVIL DENTAL CLINIC Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="login-brand">
                <img src="{{ url_for('static', filename='Logo.jpg') }}" alt="Clinic Logo" class="login-logo">
                <h1>MCVIL DENTAL CLINIC</h1>
                <p>Inventory Management System</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-error">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="login-form" autocomplete="off">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required autocomplete="off">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            <div style="margin-top: 12px; text-align:center;">
                <a href="{{ url_for('register') }}" class="btn btn-link">Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
